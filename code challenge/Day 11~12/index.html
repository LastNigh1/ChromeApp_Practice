<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <input type="text" class = "js-expression expression">

    <div class="container">
      <div class="item">
        <input type="text" Class="js-result result">
      </div>

      <div class="item">
        <button type="button" class="js-btnClear btnClear">C</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnNum" value="7">7</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnNum" value="8">8</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnNum" value="9">9</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnCal btnCal" value="+">+</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnNum" value="4">4</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnNum" value="5">5</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnNum" value="6">6</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnCal btnCal" value="-">-</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnNum" value="1">1</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnNum" value="2">2</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnNum" value="3">3</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnCal btnCal" value="*">*</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnNum btn0" value="0">0</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnEqual" value="=">=</button>
      </div>

      <div class="item">
        <button type="button" class="js-btnCal btnCal" value="/">/</button>
      </div>

    </div>


    <script src = "index.js"></script>
  </body>
</html>
