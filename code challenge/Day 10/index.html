<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Random Number Game</h1>

      <p class="js-title"></p>
      <input class="js-range" type="range" min="0" max="200" step="5" value = "100">


    <form class="js-form">
      <h4 style="display: inline">Guess the number:</h4>
      <input type="number" class="js-numberInput">
      <input type="button" value="play!" class="js-button">
    </form>

    <form>
      <p class="js-resultTitle"></p>
      <h4 class="js-win" style="font-weight: bold"></h4>
    </form>

    <script src = "index.js"></script>
  </body>
</html>
